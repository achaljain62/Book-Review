{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block content %}

<h3 class="text-light">Search Results</h3>
<div class="dropdown-divider"></div>

<div class="container results-container">
    
    {% for book in books %}
        <div class="card border-primary mb-3" style="width: 12rem; background-color: #181A1B!important">
            <div class="card-body">
                <h4 class="card-title text-light">{{book['title']}}</h4>
                <h6 class="card-text text-light">{{book['author']}}</h6>
                <h6 class="card-text text-light">{{book['year']}}</h6>
                <h6 class="card-text text-light">{{book['isbn']}}</h6>
            </div>
            <div class="card-footer">
                <a href="/book/{{book['isbn']}}" class="card-link">Go to book page</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
